<script>
	document.querySelectorAll("a").forEach(obj => {
		obj.addEventListener("click", (event) => {
			event.preventDefault();
			filtro = obj.getAttribute("href").slice(1);
			elementos = document.querySelectorAll(".box");
			elementos.forEach(obj => {
				if(filtro == "todos"){
					obj.style.width = "200px";
					obj.style.border = "1px solid black";
					obj.style.margin = "10px";
				} else if (obj.classList.contains(filtro)) {
					obj.style.width = "200px";
					obj.style.border = "1px solid black";
					obj.style.margin = "10px";
				} else {
					obj.style.width = "0";
					obj.style.border = "none";
					obj.style.margin = "10px 0";
				}
			});
		});
	});


</script>
