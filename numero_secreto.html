<style>
	form{
		line-height: 2em;
	}
	input[type="text"]{
		margin: 0 1em;
		width: 230px
	}
	input[type="button"]{
		margin: 1em 1em;
	}
</style>

<form>
	<b>Adivina el número secreto del 1 al 10:</b> <br><br>
	<input type="text" id="numero" placeholder="Escribe aquí el número"><br>
	<input type="button" id="button" value="Comprobar"><input type="button" id="reset" value="Volver a empezar"><br>
	<input type="text" id="result">
</form>

<script>
	const inicio = _ => {
		num = Math.floor(Math.random()*10+1);
		intentos = 1;
		document.querySelector("#result").value = ""
		document.querySelector("#numero").value = ""
		console.log(num)
	}

	const evaluar = _ => {
		let guess = document.querySelector("#numero").value

		if(guess == num && intentos <= 3) {
			document.querySelector("#result").value = "¡Has acertado!"
			return
		} else if(guess != num && intentos < 3){
			document.querySelector("#result").value = "¡Has fallado! Te quedan " + (3-intentos) + " intentos"
			intentos ++
		} else {
			document.querySelector("#result").value = "¡Has fallado! ¡Fin del juego!";
			return
		}
	}

	window.addEventListener("load", inicio);
	document.querySelector("#reset").addEventListener("click", inicio);
	document.querySelector("#button").addEventListener("click", evaluar);

</script>
