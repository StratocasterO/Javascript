<div class="pregunta">
    <p>¿Que super heroe es más fuerte?</p>
    <p><input type="radio" name="pregunta1">Batman</p>
    <p><input type="radio" class="correcta" name="pregunta1">Superman</p>
</div>

<div class="pregunta">
    <p>¿En qué consiste el sentido aracnido de Spiderman?</p>
    <p><input type="radio" name="pregunta2">Puede detectar cuando hay arañas cerca.</p>
    <p><input type="radio" class="correcta" name="pregunta2">Puede detectar cuando hay un peligro cerca.</p>
</div>

<div class="pregunta">
    <p>¿Cuál es el verdadero nombre de Spiderman?</p>
    <p><input type="radio" class="correcta" name="pregunta3">Peter Parker</p>
    <p><input type="radio" name="pregunta3">Bruce Wayne</p>
</div>
<input type="button" id="comprobar_preguntas" value="Comprobar Preguntas">

<script>
    document.querySelector('#comprobar_preguntas').addEventListener('click', () => {
        // reinicia el fondo de las respuestas a blaco
        parrafos = document.querySelectorAll("p");
        parrafos.forEach(obj => {
            obj.style.backgroundColor = "white";
        });

        // pinta de rojo las incorrectas y de verde las correctas
        document.querySelectorAll('input[type=radio]:checked').forEach(obj => {
            if(obj.classList.contains('correcta')){
            // comprueba si tiene la clase 'correcta'
                obj.closest('p').style.background = 'green';    
                // closest selecciona el div más cercano que lo envuelve
            }else{
                obj.closest('p').style.background = 'red';
            }
        });
    });
</script>
