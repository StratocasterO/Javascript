<div class="lista" style="display: inline-block;"></div>
<div class="lista_activos" style="display: inline-block;"></div>

<script>
	const usuarios = [
		{
			"name" : "Paco",
			"isActive" : false
		},
		{
			"name" : "Laura",
			"isActive" : false
		},
		{
			"name" : "Raquel",
			"isActive" : false
		},
		{
			"name" : "Juan",
			"isActive" : true
		},
		{
			"name" : "Alberto",
			"isActive" : false
		},
		{
			"name" : "Rodolfo",
			"isActive" : true
		},
	];

	dom = document.querySelector(".lista");
	lista = "<ul>"

	usuarios.forEach(obj => {
		lista = lista + `<li>${obj.name}</li>`
	});

	lista = lista + "</ul>";
	dom.innerHTML = lista;

	
</script>
