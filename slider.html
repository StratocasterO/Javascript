<style>
	.cont{
		width: 1024px;
		margin: 100px auto 0 auto;
		text-align: center;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.slider{
		width: 256px;
		height: 256px;
		overflow: hidden;
		border: 1px solid black;
	}
	.all{
		width: 768px;
		height: 256px;
		transition: 1s;
	}
	.img{
		float: left;
	}
	a{
		color: black;
	}
</style>

<div class="cont">
	<div class="slider">
		<div class="all">
			<div class="img"><img src="img/tuxes/PinguLinux_Batman.png" alt=""></div>
			<div class="img"><img src="img/tuxes/PinguLinux_Capitan_America.png" alt=""></div>
			<div class="img"><img src="img/tuxes/PinguLinux_Superman.png" alt=""></div>
		</div>
	</div>
 	<br>
	<a href="#" id="pulsa">Pulsa</a>
</div>

<script>
	let i = 1;
	document.querySelector("#pulsa").addEventListener("click", () => {
		if(i == 3) i = 1;
		else i++;		
		document.querySelector(".all").style.marginLeft = -256 * (i - 1);
	});
</script>
