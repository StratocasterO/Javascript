<style>
	.cont{
		width: 1024px;
		margin: 100px auto 0 auto;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.slider{
		width: 256px;
		height: 256px;
		overflow: hidden;
		border: 1px solid black;
	}
	.all{
		width: 768px;
		height: 256px;
		transition: 1s;
	}
	.img{
		display: inline-block;
	}
	a{
		color: black;
	}
</style>

<div class="cont">
	<div class="slider">
		<div class="all"><img src="img/tuxes/PinguLinux_Batman.png" alt=""><img src="img/tuxes/PinguLinux_Capitan_America.png" alt=""><img src="img/tuxes/PinguLinux_Superman.png" alt=""></div>
	</div>
 	<br>
	<a href="#" id="pulsa">Pulsa</a>
</div>

<script>
	let i = 1;
	let j = 2;
	content = document.querySelector(".all").innerHTML;

	document.querySelector("#pulsa").addEventListener("click", () => {
		if(i%3 == 0){
			document.querySelector(".all").style.width = (j+2)*768 + "px";
			document.querySelector(".all").innerHTML = document.querySelector(".all").innerHTML + content;
			i++;
			j++;
		}
		else i++;
		document.querySelector(".all").style.marginLeft = -256 * (i - 1);
	});
</script>
